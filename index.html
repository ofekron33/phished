<!DOCTYPE html>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>You Have Been Phished!</title>

  <style>
    /* 
      ===========================================
      GLOBAL STYLES & COLOR VARIABLES
      ===========================================
    */
    :root {
      --fortinet-red: #EE3031;
      --fortinet-gray: #425152;
      --dark-bg: #000;
      --light-bg: #f8f8f8;
      --font-main: "Helvetica Neue", Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      overflow: hidden; /* Hide scroll to preserve immersive feel */
      background: var(--dark-bg);
    }

    /* 
      ===============================
      ANIMATED BACKGROUND
      ===============================
      A swirling gradient that shifts colors over time.
    */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(
        135deg,
        var(--fortinet-red),
        #2a2e3a,
        var(--fortinet-gray),
        #000
      );
      background-size: 400% 400%;
      animation: swirl 20s ease-in-out infinite;
      z-index: -2; /* behind main content */
    }
    @keyframes swirl {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 
      ===========================================
      SCAN-LINE OVERLAY
      ===========================================
      Subtle flickering lines for a "monitor" vibe.
    */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 3px,
        transparent 5px
      );
      animation: flicker 3s infinite;
      z-index: -1; /* behind content, above swirl */
    }
    @keyframes flicker {
      0%, 5%, 12%, 15%, 25%, 36%, 45%, 55%, 65%, 75%, 85%, 95% { opacity: 1; }
      1%, 6%, 14%, 16%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90% { opacity: 0.85; }
    }

    /* 
      ==============================================
      MAIN CONTAINER: Centered message and content
      ==============================================
    */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      color: #fff;
      padding: 0 1rem; /* small horizontal padding for mobile */
    }

    /* Optional: Fortinet Logo in corner (base64-encoded sample) */
    .fortinet-logo {
      position: absolute;
      top: 20px; right: 20px;
      width: 180px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .fortinet-logo:hover {
      opacity: 1;
    }

    /* 
      ===============================
      GLITCHY MAIN TITLE
      ===============================
    */
    h1.glitch-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0%   { text-shadow: 2px 2px 0 var(--fortinet-red), -2px -2px 0 #00f0ff; }
      20%  { text-shadow: -2px -2px 0 var(--fortinet-red), 2px 2px 0 #00f0ff; }
      40%  { text-shadow: 2px -2px 0 var(--fortinet-red), -2px 2px 0 #00f0ff; }
      60%  { text-shadow: -2px 2px 0 var(--fortinet-red), 2px -2px 0 #00f0ff; }
      80%  { text-shadow: 2px 2px 0 var(--fortinet-red), -2px -2px 0 #00f0ff; }
      100% { text-shadow: -2px -2px 0 var(--fortinet-red), 2px 2px 0 #00f0ff; }
    }

    /* 
      ===============================
      SUBTITLE APPEAR
      ===============================
    */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0;
      animation: subtitleAppear 2s forwards 0.5s;
    }
    @keyframes subtitleAppear {
      0%   { transform: translateY(20px); opacity: 0; }
      60%  { transform: translateY(-5px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* 
      =================================
      CALL-TO-ACTION BUTTON
      =================================
    */
    .cta {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--fortinet-red);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(238,48,49,0.5);
      animation: ctaPulse 2.5s infinite alternate;
    }
    .cta:hover {
      background: #f53536;
      box-shadow: 0 0 20px rgba(238,48,49,1);
    }
    @keyframes ctaPulse {
      0%   { box-shadow: 0 0 8px rgba(238,48,49,0.5); }
      100% { box-shadow: 0 0 20px rgba(238,48,49,0.9); }
    }

    /* 
      ====================================================
      FLOATING CYBER LINES
      ====================================================
      We'll spawn these with JavaScript for a dynamic effect.
    */
    .cyber-line {
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      background-color: #fff;
      opacity: 0.3;
      animation-timing-function: linear;
      z-index: 1; /* Over gradient, behind text */
    }
    @keyframes lineSlideLtoR {
      0%   { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
    @keyframes lineSlideRtoL {
      0%   { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }

    /* 
      ==============================================
      MEDIA QUERY FOR SMALL SCREENS (IPHONE, ETC.)
      ==============================================
    */
    @media(max-width: 600px){
      h1.glitch-text {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      .cta {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
      .fortinet-logo {
        width: 120px;
        top: 10px;
        right: 10px;
      }
    }
  </style>

  <script>
    /*
      ======================================================
      DYNAMIC “CYBER LINES”
      ======================================================
      We'll generate a few horizontal lines that
      slide left-to-right or right-to-left for a
      futuristic vibe.
    */
    const lineCount = 8; // Adjust how many lines you want
    for (let i = 0; i < lineCount; i++) {
      createCyberLine();
    }

    function createCyberLine() {
      const line = document.createElement('div');
      line.className = 'cyber-line';
      // Random vertical position (0-100% of viewport height)
      line.style.top = Math.random() * 100 + 'vh';
      // Random line width (some short, some long)
      line.style.width = (40 + Math.random()*60) + 'vw';

      // Random direction: 0 => L->R, 1 => R->L
      const direction = Math.round(Math.random());
      // Duration between 3s and 7s
      const duration = 3 + Math.random() * 4;

      if (direction === 0) {
        line.style.animation = `lineSlideLtoR ${duration}s infinite`;
      } else {
        line.style.animation = `lineSlideRtoL ${duration}s infinite`;
      }

      document.body.appendChild(line);

      // On each animation iteration, reposition the line
      line.addEventListener('animationiteration', () => {
        line.style.top = Math.random() * 100 + 'vh';
      });
    }
