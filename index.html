  <style>
    /* 
      ============================
      GLOBAL STYLES & VARIABLES
      ============================
    */
    :root {
      --fortinet-red: #EE3031;
      --fortinet-gray: #425152;
      --dark-bg: #1a1a1a;
      --light-bg: #f8f8f8;
      --font-main: "Helvetica Neue", Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      overflow: hidden;  /* Hide scrollbars to maintain the immersive effect */
      background: #000;
    }

    /*
      ============================================
      ANIMATED BACKGROUND (Swirling Gradient)
      ============================================
    */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(
        135deg,
        var(--fortinet-red),
        #2a2e3a,
        var(--fortinet-gray),
        #000
      );
      background-size: 400% 400%;
      animation: swirl 20s ease-in-out infinite;
      z-index: -2;
    }
    @keyframes swirl {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /*
      =================================
      HORIZONTAL SCAN LINES (subtle)
      =================================
    */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 3px
      );
      animation: flicker 3s infinite;
      z-index: -1;
    }
    @keyframes flicker {
      0%, 5%, 12%, 15%, 25%, 36%, 45%, 55%, 65%, 75%, 85%, 95% {
        opacity: 1;
      }
      1%, 6%, 14%, 16%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90% {
        opacity: 0.8;
      }
    }

    /*
      =================================================
      MAIN CONTAINER: Centered text & Fortinet logo
      =================================================
    */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    /* Fortinet logo in the corner (optional) */
    .fortinet-logo {
      position: absolute;
      top: 20px; right: 20px;
      width: 180px;
      opacity: 0.75;
      transition: opacity 0.3s;
    }
    .fortinet-logo:hover {
      opacity: 1;
    }

    /*
      ====================================
      GLITCH TITLE
      ====================================
    */
    h1.glitch-text {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px 0 var(--fortinet-red), -2px -2px 0 #00f0ff;
      }
      20% {
        text-shadow: -2px -2px 0 var(--fortinet-red), 2px 2px 0 #00f0ff;
      }
      40% {
        text-shadow: 2px -2px 0 var(--fortinet-red), -2px 2px 0 #00f0ff;
      }
      60% {
        text-shadow: -2px 2px 0 var(--fortinet-red), 2px -2px 0 #00f0ff;
      }
      80% {
        text-shadow: 2px 2px 0 var(--fortinet-red), -2px -2px 0 #00f0ff;
      }
      100% {
        text-shadow: -2px -2px 0 var(--fortinet-red), 2px 2px 0 #00f0ff;
      }
    }

    /*
      ====================================
      SUBTITLE with Flicker + Slide-In
      ====================================
    */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0;
      animation: subtitleAppear 2s forwards 0.5s;
    }
    @keyframes subtitleAppear {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      60% {
        transform: translateY(-5px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /*
      ==========================================
      CTA (Call-To-Action) - "Get FortiPoint..."
      ==========================================
    */
    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--fortinet-red);
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(238,48,49,0.5);
      position: relative;
      overflow: hidden;
      animation: ctaPulse 2.5s infinite alternate;
    }
    @keyframes ctaPulse {
      0% {
        box-shadow: 0 0 8px rgba(238,48,49,0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(238,48,49,0.9);
      }
    }
    .cta:hover {
      background: #f53536;
      box-shadow: 0 0 20px rgba(238,48,49,1);
    }

    /*
      ===================================================
      FLOATING CYBER-LINES (Animated with JavaScript)
      ===================================================
    */
    .cyber-line {
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      background-color: #fff;
      opacity: 0.3;
      animation-timing-function: linear;
      z-index: 1;
    }

    /* Keyframes for lines to move from left -> right or right -> left */
    @keyframes lineSlideLtoR {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
    @keyframes lineSlideRtoL {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }

    /* Responsive adjustments */
    @media(max-width: 600px){
      h1.glitch-text {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .cta {
        font-size: 0.9rem;
      }
      .fortinet-logo {
        width: 120px;
      }
    }
  </style>

  <script>
    /*
      ============================
      FLOATING “CYBER LINES”
      ============================
      This script randomly creates horizontal lines that
      zoom across the screen, giving a dynamic, cyber feel.
    */
    const lineCount = 8; // How many lines to animate
    for(let i=0; i < lineCount; i++){
      createCyberLine();
    }

    function createCyberLine(){
      const line = document.createElement('div');
      line.className = 'cyber-line';
      // Random vertical position
      line.style.top = Math.random() * 100 + 'vh';
      // Random width (some lines short, some full)
      line.style.width = (50 + Math.random()*50) + 'vw';

      // Decide direction: 0 => L->R, 1 => R->L
      const direction = Math.round(Math.random());
      const duration = 3 + Math.random()*4; // 3s to 7s

      if(direction === 0){
        line.style.animation = `lineSlideLtoR ${duration}s infinite`;
      } else {
        line.style.animation = `lineSlideRtoL ${duration}s infinite`;
      }

      document.body.appendChild(line);

      // Respawn or reposition line after it finishes
      line.addEventListener('animationiteration', () => {
        // Randomly move it again
        line.style.top = Math.random() * 100 + 'vh';
      });
    }
